<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    header, section {
        margin: 0auto;
        width: 700px;
    }
    section {
        background: green;
        min-height: 550px;
    }
    section h1 {
        border: 1px solid black;
        text-align: center;
    }
    #div_vert {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        margin: 50px auto;
        text-align: center;
    }
</style>

    <title>01-Animate-jQuery</title>
</head>
<body>

    <header></header>
    <section>
        <article>
            <h1>JQUERY - animate()</h1>
        </article>
        <article>
            <div id="div_vert">Contenu</div>
        </article>
    </section>


    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

    <script>
$(document).ready(function() {

    $('#div_vert').animate({
        marginTop: '20px',
        width: '500px',
        height: '500px',
    }, 2000);
})
    </script>
</body>
</html>
